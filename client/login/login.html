<div id="login-form">
    <form [ngFormModel]="loginForm"
            (submit)="login(loginForm.value.user);">
      <input type="text"
             ngControl="user"
             (keyup.escape)="escHandler();"
             maxlength="30"
             autofocus />

      <button type="submit" [disabled]="!loginForm.valid">go</button>
    </form>
</div>
